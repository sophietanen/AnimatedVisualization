		function redGreenColorScale() {
			var minGPA = d3.min(scores, function(d) {
				return d.GPA;
				
			})
			
			var maxGPA = d3.max(scores, function(d) {
				return d.GPA;
			})
			
			var color = d3.scaleLinear()
				.domain([minGPA, maxGPA])
				.range(["red", "green"]);
				
			var svg = d3.select("#D3ScatterSVG");

			svg.selectAll("circle")
					.attr("GPA", function(d) {
						return d.GPA;
					})
					.transition()
					.duration(750)
					.style("fill", function (d){
						return color(d.GPA);
					})
		}
		// COLOR SCALE FIVE COLORS YO
		function fiveBlueGreenColorScale() {
			var minGPA = d3.min(scores, function(d) {
				return d.GPA;
				
			})
			
			var maxGPA = d3.max(scores, function(d) {
				return d.GPA;
				
			})
			
			var color = d3.scaleLinear()
				.domain([minGPA, maxGPA])
				.range([d3.rgb(240, 249, 232), d3.rgb(123, 204, 196), d3.rgb(8, 104, 172)]);
					
			var svg = d3.select("#D3ScatterSVG");

			svg.selectAll("circle")
					.attr("GPA", function(d) {
						return d.GPA;
					})
					.transition()
					.duration(750)
					.style("fill", function (d){
						return color(d.GPA);
					})
		}
	// Quantized
		function quantizedColorScale() {
			var minGPA = d3.min(scores, function(d) {
				return d.GPA;
				
			})
			
			var maxGPA = d3.max(scores, function(d) {
				return d.GPA;
				
			})
			
			var color = d3.scaleQuantize()
				.domain([minGPA, maxGPA])
				.range([d3.rgb(240, 249, 232), d3.rgb(186, 228, 188), d3.rgb(123, 204, 196), d3.rgb(67, 162, 202), d3.rgb(8, 104, 172)]);
					
			var svg = d3.select("#D3ScatterSVG");

			svg.selectAll("circle")
					.attr("GPA", function(d) {
						return d.GPA;
					})
					.transition()
					.duration(750)
					.style("fill", function (d){
						return color(d.GPA);
					})
		}
	console.log();
	
	
	function changeAxis() {
		
		x.domain([0, 1600])
		xAxis.transition().duration(750).call(d3.axisBottom(x))
		width = 1300 - margin.left - margin.right;
		
		SVG
		.selectAll("circle")
		.data(scores)
		.transition()
		.duration(750)
		.attr("cx", function (d) {return x(d.SATM + d.SATV);})
		.attr("cy", function (d) {return x(d.SATV- 250);})

		
	}
